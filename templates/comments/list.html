<div id="comments">

  {% if comment_list %}
  {% for comment in comment_list %}
    <div class="well well-sm">
      <div class="text-muted">
        <small>
          <a href="{% url 'user_view' comment.name %}" class="text-primary">{{ comment.name }}</a>{{ comment.submit_date| timesince }} ago
        </small>
      </div>
     <div>{{ comment.comment }}</div>
    </div>
  {% endfor %}
  {% else %}
  <div class="text-muted">
    No comments
  </div>
  {% endif %}
</div>
