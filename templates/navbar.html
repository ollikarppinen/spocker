<!-- Static navbar -->
<nav class="navbar-inverse navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand navbar-icon" href="{% url 'home' %}"><i class="fa fa-hand-spock-o"></i></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="{% url 'upload' %}"><i class="fa fa-upload fa-fw"></i>Upload</a></li>
            <li><a href="{% url 'about' %}"><i class="fa fa-info fa-fw"></i>About</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
          {% if request.user.is_authenticated %}
            <li><a href="{% url 'user_view' user.username %}"><i class="fa fa-user fa-fw"></i>  {{ user.username }}</a></li>
            <li><a href="{% url 'auth_logout' %}"><i class="fa fa-sign-out fa-fw"></i>Logout</a></li>
            {% else %}
            <li class="visible hidden-lg"><a href="{% url 'auth_login' %}"><i class="fa fa-sign-in fa-fw"></i>Login</a></li>
            <li><a href="{% url 'registration_register' %}"><i class="fa fa-user-plus fa-fw"></i>Register</a></li>
          {% endif %}
          </ul>
          {% if not request.user.is_authenticated and not "/accounts/login" in request.get_full_path %}
            <form action="{% url 'auth_login' %}" class="navbar-form navbar-right visible-lg" method='POST'>
              {% csrf_token %}
              <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="Username">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-success">Login</button>
            </form>
          {% endif %}

        </div><!--/.nav-collapse -->
      </div>
    </nav>
