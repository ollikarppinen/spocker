{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}



{% if form %}
<div class="col-sm-6 col-sm-offset-3">
  {% if title %}
  <h1 class="text-align-center">{{ title }}</h1>
  {% endif %}
  <form method="POST" action="">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Submit">
  </form>
</div>
{% endif %}

{% endblock content %}
