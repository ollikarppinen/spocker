{% extends "base.html" %}

{% block content %}
{% if request.user.is_authenticated %}
<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Save"/>
</form>
{% else %}
<div class="alert alert-warning" role="alert">Login first</div>
{% endif %}

{% endblock content %}
